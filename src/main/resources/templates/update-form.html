<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>User Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>User Management System</h1>
  <hr>
  <h2>Update User</h2>
  <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="POST">
    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
    <select th:field="*{role}" class="form-control mb-4 col-4">
      <option value="USER">User</option>
      <option value="ADMIN">Admin</option>
      <option value="GUEST">Guest</option>
    </select>
    <button type="submit" class="btn btn-info col-2"> Update User</button>
  </form>
  <hr>
  <a th:href = "@{/}"> Back to User List</a>
</div>
</body>
</html>
