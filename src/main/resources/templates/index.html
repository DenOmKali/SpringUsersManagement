<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-2" align="center">
        <h3>User List</h3>
        <a th:href="@{/add-form}" class="btn btn-primary btn-sm mb-3" >Add User</a>
        <table style="width:80%" border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.role}"></td>
                <td> <a th:href="@{/update/{id}(id=${user.id})}"
                        class="btn btn-primary">Update</a>
                    <a th:href="@{/delete/{id}(id=${user.id})}"
                       class="btn btn-danger">Delete</a>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
